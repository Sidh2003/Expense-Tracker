<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="toggle-darkmode" title="Toggle Dark Mode" onclick="document.body.classList.toggle('dark')">🌗</button>

  <!-- Header -->
  <div class="header">
    <h1>💸 Expense Tracker</h1>
    <p class="mb-0">Manage your money smartly</p>
  </div>

  <!-- Set Salary -->
  <div class="card-custom">
    <h5 class="mb-3">Set Monthly Salary</h5>
    <div class="input-group mb-3">
      <span class="input-group-text">₹</span>
      <input type="number" id="salary" class="form-control" placeholder="Enter Monthly Salary">
    </div>
    <button class="btn btn-custom w-100" onclick="setSalary()">Set Salary</button>
  </div>

  <!-- Add Expense -->
  <div class="card-custom">
    <h5 class="mb-3">Add Expense</h5>
    <input type="text" id="expenseName" class="form-control mb-3" placeholder="Expense Name" />
    <div class="input-group mb-3">
      <span class="input-group-text">₹</span>
      <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" />
    </div>
    <select id="expenseCategory" class="form-select mb-3" onchange="toggleCustomCategory()">
      <option value="">-- Select Category --</option>
      <option value="Food">🍔 Food</option>
      <option value="Travel">🚕 Travel</option>
      <option value="Bills">📄 Bills</option>
      <option value="Other">➕ Other</option>
    </select>
    <div class="mb-3" id="customCategoryDiv" style="display:none;">
      <input type="text" id="customCategory" class="form-control" placeholder="Enter Custom Category" />
    </div>
    <button class="btn btn-custom w-100" onclick="addExpense()">Add Expense</button>
  </div>

  <!-- Summary -->
  <div class="card-custom">
    <h5 class="mb-3">Summary</h5>
    <p><strong>Monthly Salary:</strong> ₹<span id="salaryDisplay">0</span></p>
    <p><strong>Total Expenses:</strong> ₹<span id="totalExpense">0</span></p>
    <p><strong>Remaining Balance:</strong> ₹<span id="balance">0</span></p>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p class="mb-2">Connect with me:</p>
    <div>
      <a href="https://www.linkedin.com/in/siddhesh-sonavane/" target="_blank" class="text-decoration-none me-3" style="color: #0a66c2;">
        <i class="fab fa-linkedin fa-lg"></i> LinkedIn
      </a>
      <a href="https://github.com/Sidh2003" target="_blank" class="text-decoration-none" style="color: #333;">
        <i class="fab fa-github fa-lg"></i> GitHub
      </a>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="./chart.js"></script>
</body>
</html>
